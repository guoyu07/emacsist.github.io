sage:"</span></div><div class="line">	<span class="built_in">echo</span> <span class="string">"<span class="variable">$0</span> start : for start tomcat, no repeat"</span></div><div class="line">	<span class="built_in">echo</span> <span class="string">"<span class="variable">$0</span> stop : for stop tomcat"</span></div><div class="line">	<span class="built_in">echo</span> <span class="string">"<span class="variable">$0</span> restart : for restart"</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">if</span> [ -z <span class="variable">$1</span> ];<span class="keyword">then</span></div><div class="line">	usage</div><div class="line">	<span class="built_in">exit</span> 0</div><div class="line"><span class="keyword">fi</span></div><div class="line"></div><div class="line"><span class="keyword">if</span> [ <span class="variable">$1</span> = <span class="string">"stop"</span> ]; <span class="keyword">then</span></div><div class="line">	stop</div><div class="line"><span class="keyword">elif</span> [ <span class="variable">$1</span> = <span class="string">"start"</span> ]; <span class="keyword">then</span></div><div class="line">	start</div><div class="line"><span class="keyword">elif</span> [ <span class="variable">$1</span> = <span class="string">"restart"</span> ]; <span class="keyword">then</span></div><div class="line">	stop</div><div class="line">	start</div><div class="line"><span class="keyword">else</span></div><div class="line">	usage</div><div class="line"><span class="keyword">fi</span></div></pre></td></tr></table></figure>
