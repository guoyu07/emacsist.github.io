                            <h2 id="MySQL-备份-InnoDB"><a href="#MySQL-备份-InnoDB" class="headerlink" title="MySQL 备份 InnoDB"></a>MySQL 备份 InnoDB</h2><h3 id="每天备份策略"><a href="#每天备份策略" class="headerlink" title="每天备份策略"></a>每天备份策略</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">cd</span> /etc/cron.daily/</div><div class="line"></div><div class="line">touch /etc/cron.daily/dbbackup-daily.sh</div><div class="line"></div><div class="line">chmod 755 /etc/cron.daily/dbbackup-daily.sh</div><div class="line"></div><div class="line">vi /etc/cron.daily/dbbackup-daily.sh</div></pre></td></tr></table></figure>
<p>然后写入以下内容</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="meta">#!/bin/bash</span></div><div class="line"></div><div class="line">dbs=( <span class="string">"db1"</span> <span class="string">"db2"</span> <span class="string">"db3"</span> )</div><div class="line"></div><div class="line"><span class="keyword">for</span> db <span class="keyword">in</span> <span class="string">"<span class="variable">$&#123;dbs[@]&#125;</span>"</span></div><div class="line"><span class="keyword">do</span></div><div class="line">        now=<span class="string">"<span class="variable">$(date +'%Y_%m_%d_%H_%M_%S')</span>"</span></div><div class="line">        filename=<span class="string">"<span class="variable">$&#123;db&#125;</span>_backup_<span class="variable">$now</span>"</span>.gz</div><div class="line">        backupfolder=<span class="string">"/home/yang/dbbackup"</span></div><div class="line">        fullpathbackupfile=<span class="string">"<span class="variable">$backupfolder</span>/<span class="variable">$filename</span>"</span></div><div class="line">        logfile=<span class="string">"<span class="variable">$backupfolder</span>/"</span>backup_log_<span class="string">"<span class="variable">$(date +'%Y_%m')</span>"</span>.txt</div><div class="line">        <span class="built_in">echo</span> <span class="string">"mysqldump <span class="variable">$&#123;db&#125;</span> started at <span class="variable">$(date +'%Y_%m_%d %H:%M:%S')</span>"</span> &gt;&gt; <span class="string">"<span class="variable">$logfile</span>"</span></div><div class="line"></div><div class="line">        /home/uniweibo/mysql/mysql-5.6.17/bin/mysqldump -h127.0.0.1 --single-transaction -uroot -P6606 -pxxxxx <span class="variable">$&#123;db&#125;</span> | gzip &gt; <span class="string">"<span class="variable">$fullpathbackupfile</span>"</span></div><div class="line"></div><div class="line">        <span class="built_in">echo</span> <span class="string">"mysqldump <span class="variable">$&#123;db&#125;</span> finished at <span class="variable">$(date +'%Y_%m_%d %H:%M:%S')</span>"</span> &gt;&gt; <span class="string">"<span class="variable">$logfile</span>"</span></div><div class="line"></div><div class="line">        <span class="comment">#chown myuser "$fullpathbackupfile"</span></div><div class="line">        <span class="comment">#chown myuser "$logfile"</span></div><div class="line">        <span class="comment">#echo "file permission changed" &gt;&gt; "$logfile"</span></div><div class="line"></div><div class="line">        find <span class="string">"<span class="variable">$backupfolder</span>"</span> -name <span class="variable">$&#123;db&#125;</span>_backup_* -mtime +8 -exec rm &#123;&#125; \;</div><div class="line">        <span class="built_in">echo</span> <span class="string">"old files deleted"</span> &gt;&gt; <span class="string">"<span class="variable">$logfile</span>"</span></div><div class="line">        <span class="built_in">echo</span> <span class="string">"operation finished at <span class="variable">$(date +'%Y_%m_%d %H:%M:%S')</span>"</span> &gt;&gt; <span class="string">"<span class="variable">$logfile</span>"</span></div><div class="line">        <span class="built_in">echo</span> <span class="string">"*****************"</span> &gt;&gt; <span class="string">"<span class="variable">$logfile</span>"</span></div><div class="line"><span class="keyword">done</span></div></pre></td></tr></table></figure>
