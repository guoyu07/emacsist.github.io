                            <h2 id="栈"><a href="#栈" class="headerlink" title="栈"></a>栈</h2><p>实现也很简单，只需要一个一维数组和一个指向栈顶的变量 top 就可以了。我们通过 top 来对栈进行插入和删除操作。</p>
<p>##特点：后进先出</p>
<h2 id="利用栈判断是否回文（java实现）"><a href="#利用栈判断是否回文（java实现）" class="headerlink" title="利用栈判断是否回文（java实现）"></a>利用栈判断是否回文（java实现）</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line">    <span class="keyword">char</span>[] character = &#123; <span class="string">'a'</span>, <span class="string">'a'</span>, <span class="string">'h'</span>, <span class="string">'a'</span>, <span class="string">'a'</span> &#125;;</div><div class="line">    <span class="keyword">char</span>[] <span class="built_in">stack</span> = <span class="keyword">new</span> <span class="keyword">char</span>[<span class="number">10</span>];</div><div class="line">    <span class="keyword">int</span> top = <span class="number">-1</span>;</div><div class="line">    <span class="keyword">int</span> mid = character.length % <span class="number">2</span> == <span class="number">0</span> ? character.length / <span class="number">2</span> - <span class="number">1</span> : character.length / <span class="number">2</span>;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= mid; i++) &#123;</div><div class="line">        top++;</div><div class="line">        <span class="built_in">stack</span>[top] = character[i];</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span> (character.length % <span class="number">2</span> == <span class="number">0</span>) &#123;</div><div class="line">        mid++;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = mid; i &lt; character.length; i++) &#123;</div><div class="line">        <span class="keyword">if</span> (top &gt;= <span class="number">0</span>) &#123;</div><div class="line">            <span class="keyword">if</span> (<span class="built_in">stack</span>[top] != character[i]) &#123;</div><div class="line">                <span class="keyword">break</span>;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        top--;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span> (top == <span class="number">-1</span>) &#123;</div><div class="line">        System.out.println(<span class="string">"YES"</span>);</div><div class="line">    &#125; <span class="keyword">else</span> &#123;</div><div class="line">        System.out.println(<span class="string">"NO"</span>);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
