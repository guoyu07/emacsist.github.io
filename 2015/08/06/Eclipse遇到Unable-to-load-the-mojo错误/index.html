    <div class="article-content">
        
                            <p>Eclipse在进行 Maven更新时出现错误<code>Unable to load the mojo</code></p>
<p>在 stackoverflow 上有人回答，也帮我解决了问题。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">When I had this problem, it seemed to be a problem with my Maven install.</div><div class="line">Uninstalling the M2Eclipse plugin and deleting the .m2 folder on my drive, <span class="keyword">then</span> reinstalling M2Eclipse seemed to fix it.</div></pre></td></tr></table></figure>
<p>还有种解决方法</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">I just deleted the org\apache\maven folder and the problem got solved</div></pre></td></tr></table></figure>
<p><a href="http://stackoverflow.com/questions/8587971/unable-to-load-the-mojo-maven-install" target="_blank" rel="noopener">Stackoverflow</a></p>
