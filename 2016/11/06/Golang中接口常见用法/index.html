v class="line">// Animal : <span class="built_in">type</span></div><div class="line"><span class="built_in">type</span> Animal struct &#123;</div><div class="line">	Name string</div><div class="line">&#125;</div><div class="line"></div><div class="line">func (p *Person) String() string &#123;</div><div class="line">	toString := <span class="string">"[Person&lt;name:"</span> + p.Name + <span class="string">"&gt;]"</span></div><div class="line">	<span class="built_in">return</span> toString</div><div class="line">&#125;</div><div class="line"></div><div class="line">func (a *Animal) String() string &#123;</div><div class="line">	toString := <span class="string">"[Animal&lt;name:"</span> + a.Name + <span class="string">"&gt;]"</span></div><div class="line">	<span class="built_in">return</span> toString</div><div class="line">&#125;</div><div class="line"></div><div class="line">// Print : invoke String() from PrintString interface</div><div class="line">func Print(p interface&#123;&#125;) &#123;</div><div class="line">	<span class="keyword">if</span> v, ok := p.(PrintString); ok &#123;</div><div class="line">		fmt.Printf(<span class="string">"%v\n"</span>, v.String())</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">func <span class="function"><span class="title">main</span></span>() &#123;</div><div class="line">	p := Person&#123;<span class="string">"emacsist"</span>&#125;</div><div class="line">	a := Animal&#123;<span class="string">"cat"</span>&#125;</div><div class="line"></div><div class="line">	Print(&amp;p)</div><div class="line">	Print(&amp;a)</div><div class="line">&#125;</div></pre></td></tr></table></figure>
